<h3 class="text-align-center">Museums List</h3>
<div class="list-container" *ngIf="arePlacesRendered">
  <div *ngIf="allPlaces['allPlaces'].length===0">
    <h3 class="text-align-center">No Museum Added Yet</h3>
  </div>
  <div *ngFor="let place of allPlaces['allPlaces']" class="list-card">
    <div class="text-align-center"><img src="{{'http://localhost:3000/'+place.imageUrl}}" alt="IMAGE" width="200"/></div>
    <div class="card-detail-container">
      <div>
        Name: {{place.name}}
      </div>
      <div>
        Phone: {{place.phoneNumber}}
      </div>
      <div>
        Street: {{place.street}}
      </div>
      <div>
        City: {{place.city}}
      </div>
      <div>
        State: {{place.state}}
      </div>
      <div>
        zip: {{place.zipCode}}
      </div>
    </div>
    <div class="text-align-center margin-top-10">
      <form (ngSubmit)="showDetail(f)" #f='ngForm'>
        <input type="hidden" value="{{place._id}}" name="place-id" ngModel="{{place._id}}"/>
        <button class="secondary-button" type="submit"><a class="text-decoration-none color-white">Show Details</a></button>
      </form>
    </div>

    <div class="text-align-center margin-top-10">
      <form (ngSubmit)="updateMuseum(f)" #f='ngForm'>
        <input type="hidden" value="{{place._id}}" name="place-id" ngModel="{{place._id}}"/>
        <button class="secondary-button" type="submit"><a class="text-decoration-none color-white">Update</a></button>
      </form>
    </div>

    <div class="text-align-center margin-top-10">
      <form (ngSubmit)="deleteMuseum(f)" #f='ngForm'>
        <input type="hidden" value="{{place._id}}" name="place-id" ngModel="{{place._id}}"/>
        <button class="secondary-button" type="submit"><a class="text-decoration-none color-white">Delete</a></button>
      </form>
    </div>
  </div>
</div>
